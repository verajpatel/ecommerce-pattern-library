<div class="text-input">
  <h2>Input Text Here</h2>
<input type="text" name="">
</div>

<div class="text-area">
  <h2>Text Area</h2>
  <textarea name="textarea" rows="8" cols="80">This is a huge text area</textarea>
</div>

<div class="checkbox">
  <h2>Checkbox</h2>
<input type="checkbox" id="agree">
<label for="agree">Click Here</label>
</div>

<div class="radio-button">
  <h2>Submit</h2>
  <button type="submit" name="button" type="submit">Submit<input type="radio" name=""></button>
</div>

<div class="sign-up">
  <h2>Name</h2>
  <input type="text" name="" value="">
  <h2>Email</h2>
  <input type="email" name="" value="">
  <h2>Password</h2>
  <input type="password" name="" value="">
  <h2>Telephone</h2>
  <input type="tel" name="" value="">
</div>

<div class="photo">
  <h2>File</h2>
  <input type="file" accept=".jpg, .png, .gif" id="photo">
</div>

<div class="search">
  <h2>Search</h2>
  <input type="search" id="search" spellcheck="true">
</div>
